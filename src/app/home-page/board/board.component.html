<table>
  <tr *efRepeat="let row upTo rows">
    <td *efRepeat="let column upTo columns">
      {{row * columns + column + 1}}
    </td>
  </tr>
</table>

<hr />

<table>
  <template efRepeat let-row [efRepeatUpTo]="rows">
    <tr>
      <template efRepeat let-column [efRepeatUpTo]="columns">
        <td>
          {{row * columns + column + 1}}
        </td>
      </template>
    </tr>
  </template>  
</table>
